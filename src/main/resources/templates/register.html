<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #F2F2F2;">
    <div class="container">
        <div class="row justify-content-center pt-4" style="margin-top: 3vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4"> 
                        <h1 class="card-title text-center mb-4 fs-4 fw-bold" style="color: #1A2E47;">
                            ✨ Crear una Cuenta
                        </h1>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold small" style="color: #333333;">Nombre:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold small" style="color: #333333;">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold small" style="color: #333333;">Contraseña (mínimo 8 caracteres):</label>
                                <input type="password" id="password" name="password" class="form-control" required minlength="8">
                            </div>
                            <button type="submit" class="btn w-100 fw-bold py-1 mt-2" style="background-color: #D48C5B; border-color: #D48C5B; color: white;">
                                Registrarse
                            </button>
                        </form>
                        <div id="register-message" class="mt-3 small"></div>
                        
                        <p class="mt-3 text-center small" style="color: #333333;">
                            ¿Ya tienes una cuenta? 
                            <a th:href="@{/public/login}" class="fw-bold" style="color: #1A2E47;">
                                Inicia sesión aquí
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/register.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
