<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Paquete Turístico</title>
    <!-- Guardia de autenticación -->
    <script th:src="@{/js/auth-guard.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
<div class="container my-5">
    <h2 class="text-center mb-5">🌴 Crea tu paquete turístico ideal</h2>

    <!-- 🔹 Barra superior tipo Airbnb -->
    <div class="card filtro-bar shadow-sm p-3 mb-4">
        <div class="row align-items-end gy-3 gx-3 text-center text-md-start">

            <!-- Origen -->
            <div class="col-md-2">
                <label class="form-label fw-bold">🏙️ Origen</label>
                <input type="text" id="origen" class="form-control" placeholder="Ej. Montería" required>
            </div>

            <!-- Destino -->
            <div class="col-md-2">
                <label class="form-label fw-bold">🗺️ Destino</label>
                <select id="destino" class="form-select" required>
                    <option value="">Selecciona destino...</option>
                </select>
            </div>

            <!-- Adultos -->
            <div class="col-md-2">
                <label class="form-label fw-bold">👨 Adultos</label>
                <input type="number" id="numAdultos" class="form-control text-center" value="2" min="1">
            </div>

            <!-- Niños -->
            <div class="col-md-2">
                <label class="form-label fw-bold">🧒 Niños</label>
                <input type="number" id="numNinos" class="form-control text-center" value="0" min="0">
            </div>

            <!-- Fecha salida -->
            <div class="col-md-2">
                <label class="form-label fw-bold">📅 Salida</label>
                <input type="date" id="fechaInicio" class="form-control">
            </div>

            <!-- Fecha regreso -->
            <div class="col-md-2">
                <label class="form-label fw-bold">📅 Regreso</label>
                <input type="date" id="fechaFin" class="form-control">
            </div>
        </div>
    </div>

    <!-- 🔹 Sección para personalizar paquete -->
    <div class="card p-4 mb-4 shadow-sm" id="seccion-opciones" style="display:none;">
        <h4>🎨 Personaliza tu paquete</h4>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">🏨 Hotel</label>
                <select id="hotel" class="form-select mb-3" required></select>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">🚗 Transporte disponible</label>
                <select id="transporte" class="form-select mb-3" multiple></select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">🎟️ Actividades opcionales</label>
            <select id="actividades" class="form-select" multiple></select>
        </div>

        <div class="total-box mt-4 p-3 text-center">
            💰 <strong>Total estimado:</strong> <span id="total">0</span> COP
        </div>

        <button id="btnGuardar" class="btn btn-primary w-100 mt-4">Guardar paquete</button>
    </div>

    <!-- 🔹 Paquetes prearmados -->
    <div class="card p-4 shadow-sm">
        <h4>🌟 Paquetes prearmados</h4>
        <div id="paquetes-prearmados" class="row mt-3"></div>
    </div>

    <div id="mensaje" class="mt-3 text-center"></div>
</div>

<script th:src="@{/js/paquetes.js}"></script>
</body>
</html>
