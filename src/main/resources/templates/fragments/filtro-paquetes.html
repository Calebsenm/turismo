<div th:fragment="filtroPaquetes">
    <div class="card mb-4 p-4 rounded-3 shadow-sm border-0" style="background-color: white;">
        <h5 class="mb-4 fw-bold" style="color: #1A2E47;">Buscar y Filtrar Paquetes</h5>
        
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label fw-semibold small" style="color: #333333;">Destino</label>
                <select id="filtroPaqueteDestino" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold small" style="color: #333333;">Fecha Inicio</label>
                <input type="date" id="filtroPaqueteFechaInicio" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold small" style="color: #333333;">Fecha Fin</label>
                <input type="date" id="filtroPaqueteFechaFin" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label fw-semibold small" style="color: #333333;">Tipo de Transporte</label>
                <select id="filtroPaqueteTransporte" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>
            </div>
    </div>
    
    <div class="card mb-4 p-4 rounded-3 shadow-sm border-0" style="background-color: white;">
        <h5 class="mb-4 fw-bold" style="color: #1A2E47;">Resultados de Paquetes</h5>
        <div id="listaPaquetesAdmin" style="max-height: 500px; overflow-y: auto;"></div>
    </div>
</div>
