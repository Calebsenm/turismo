<div th:fragment="modalEditarHotel">
  <div class="modal fade" id="modalEditarHotel" tabindex="-1" aria-labelledby="modalEditarHotelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formEditarHotel" class="modal-content rounded-3 border-0 shadow-lg">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="modalEditarHotelLabel" style="color: #1A2E47;">Editar Hotel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editHotelId">
          <div class="mb-3">
            <label for="editNombreHotel" class="form-label fw-semibold small" style="color: #333333;">Nombre</label>
            <input type="text" class="form-control" id="editNombreHotel" required>
          </div>
          <div class="mb-3">
            <label for="editTarifaAdultoHotel" class="form-label fw-semibold small" style="color: #333333;">Tarifa Adulto</label>
            <input type="number" class="form-control" id="editTarifaAdultoHotel" required min="0" step="0.01">
          </div>
          <div class="mb-3">
            <label for="editTarifaNinoHotel" class="form-label fw-semibold small" style="color: #333333;">Tarifa Ni√±o</label>
            <input type="number" class="form-control" id="editTarifaNinoHotel" required min="0" step="0.01">
          </div>
          <div class="mb-3">
            <label for="editDestinoHotel" class="form-label fw-semibold small" style="color: #333333;">Destino</label>
            <select class="form-select" id="editDestinoHotel" required></select>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="submit" class="btn fw-bold" style="background-color: #D48C5B; border-color: #D48C5B; color: white;">Guardar Cambios</button>
          
          <button type="button" class="btn fw-semibold" data-bs-dismiss="modal" style="background-color: #e3e3e3; border-color: #e3e3e3; color: #333333;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
