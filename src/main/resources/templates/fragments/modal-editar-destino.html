<div th:fragment="modalEditarDestino">
  <div class="modal fade" id="modalEditarDestino" tabindex="-1" aria-labelledby="modalEditarDestinoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formEditarDestino" class="modal-content rounded-3 border-0 shadow-lg">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="modalEditarDestinoLabel" style="color: #1A2E47;">Editar Destino</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editDestinoId">
          <div class="mb-3">
            <label for="editNombreDestino" class="form-label fw-semibold small" style="color: #333333;">Nombre</label>
            <input type="text" class="form-control" id="editNombreDestino" required>
          </div>
          <div class="mb-3">
            <label for="editDescripcionDestino" class="form-label fw-semibold small" style="color: #333333;">Descripción</label>
            <input type="text" class="form-control" id="editDescripcionDestino" required>
          </div>
          <div class="mb-3">
            <label for="editUbicacionDestino" class="form-label fw-semibold small" style="color: #333333;">Ubicación</label>
            <input type="text" class="form-control" id="editUbicacionDestino" required>
          </div>
        </div>
        <div class="modal-footer border-0 pt-0">
          <button type="submit" class="btn fw-bold" style="background-color: #D48C5B; border-color: #D48C5B; color: white;">Guardar Cambios</button>
          
          <button type="button" class="btn fw-semibold" data-bs-dismiss="modal" style="background-color: #e3e3e3; border-color: #e3e3e3; color: #333333;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
